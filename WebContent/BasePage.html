<!-- Base page shows the interface to solve for good champion picks -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<title>LoL Counter Picking</title>
		<link rel="shortcut icon" href="ComparisonTypePictures/LolCounterSourceCover.ico" type="image/x-icon">
		<link rel="stylesheet" href="BasePageStyleSheet.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="GlobalVariables.js"></script>
		<script src="LoadBase.js"></script>
		<script src="Calculation.js"></script>

	</head>

	<body onload="onBodyLoad()">

		<button id="calculateButton" onclick="calculateAndPrintPercentages()">Calculate</button>

		<br><br>

		<div id=tabsDiv>
			<button class="tab" id="tabGood">Good</button>
			<button class="tab" id="tabFair">Fair</button>
			<button class="tab" id="tabBad">Bad</button>
			<button class="page" id="left"></button>
			<button class="page" id="right"></button>
		</div>

		<br>
	
		<div id="choicesDiv">
		</div>

		<br>
		
		<p id='helpTitle'>Pick Information:</p>
		
		<br>
		
		<div id="allHelpDiv">
			<div class="helpDiv" id="strongHelpDiv">
				<div class="helpPic" id="strongHelpPic"></div>
			</div>
			<div class="helpDiv" id="goodHelpDiv">
				<div class="helpPic" id="goodHelpPic"></div>
			</div>
			<div class="helpDiv" id="evenHelpDiv">
				<div class="helpPic" id="evenHelpPic"></div>
			</div>
			<div class="helpDiv" id="weakHelpDiv">
				<div class="helpPic" id="weakHelpPic"></div>
			</div>
		</div>
	</body>
</html>
